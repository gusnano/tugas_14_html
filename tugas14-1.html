<h1>Form Element</h1>
  <body>
    <form>
      <input type="text" placeholder="Nama" required oninvalid="this.setCustomValidity('Nama mohon diisi')"><br><br>
      <input type="text" placeholder="Cita-Cita" required oninvalid="this.setCustomValidity('Cita-Cita mohon diisi')"><br><br>
      <input type="tel" placeholder="NO HP" maxlength="12" required oninvalid="this.setCustomValidity('NO HP mohon diisi')"><br><br>
      <textarea placeholder="Alamat" rows="8" cols="90" required oninvalid="this.setCustomValidity('Alamat mohon diisi')"></textarea><br><br>
      <input type="submit" value="Simpan">
    </form>
